<!DOCTYPE html>
<meta charset="utf-8" /> 
<title>WebSocket</title>

<script language="javascript" src="socket_functions.js"></script>
<script language="javascript" type="text/javascript">
  
  window.addEventListener("load", init, false);
  window.addEventListener("beforeunload", close, false);
  window.setInterval(get_socket_listeners, 5000);

</script>

<h2>Run control</h2>

<button onClick="bind_socket()" id="connect_button">Connect</button>
<button onClick="unbind_socket()" id="disconnect_button">Disconnect</button>
<button onClick="get_socket_listeners()" id="get_listeners_button">Get listeners</button>
<input type="text" id="socket_id" value="###"  style="background-color:yellow;" size=2 disabled />
<br />
<textarea id="console_log" cols=50 rows=5 disabled></textarea>
<div id="output"></div>
