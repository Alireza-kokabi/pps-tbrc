<html>
 <head>
  <title>WebSocket</title>
 </head>

 <script>
  var connection = new WebSocket('ws://localhost:1987', ['wpcp', 'xmpp']);
  connection.onopen = function () {
    connection.send('Ping'); // Send the message 'Ping' to the server
  };
  connection.onmessage = function(event) {
    console.log(event);
  };
 </script>

</html>
